<!DOCTYPE html>
<html>
<head>
<title>Hello jQuery!</title>
<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	// we will add our javaScript here
	// #1 - register a ready event for the document
	// Do stuff when DOM is ready
	// #2 - Show an alert when clicking a link
	$(document).ready(function() {

		$("a").click(function() {
			alert("Hello World")
		});



	});



</script>
</head>
<body>
  <!-- we will add our HTML here -->
  <a href="#">Link</a>
  <!-- #2 add a link for our alert -->


</body>
</html>
